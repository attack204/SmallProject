    <script>
        var main, res = 0;
        //main[0] 题意描述 main[1] answer
        //res 当前页面的id
        $(document).ready(function() {
            $("#submit").click(function() {
                var ans = $("#myanswer").val();
                
                if(ans == main[2]) {
                    mdui.alert("恭喜你答对了！赶紧挑战下一道题目吧!");
                } else {
                    mdui.alert("别灰心，再想想呢");
                }
            });
            $("#giveup").click(function() {
               var nw = "../sol/sol.html?=" + res;
               window.open(nw);  
            });
        });
    </script>
    <script>
        function load(name) {
            let xhr = new XMLHttpRequest(),
                okStatus = document.location.protocol === "file:" ? 0 : 200;
            xhr.open('GET', name, false);
            xhr.overrideMimeType("text/html;charset=utf-8");//默认为utf-8
            xhr.send(null);
            return xhr.status === okStatus ? xhr.responseText : null;
        }

        $(document).ready(function () {
            var pname = location.href.split("pro.html")[1];
           // alert(pname);
            for (var i = 0; i < pname.length; i++) {
                // alert(pname[i]);
                if (pname[i] >= 0 && pname[i] <= 9) {
                    if (res == 0)
                        res = pname[i];
                    else
                        res = res * 10 + pname[i];
                }
            }
            var txt = load("pro" + res + ".md");
            main = txt.split("@w@");
            $("#title").html(main[0]);
            $("#Description").html(marked(main[1]));
            //alert(main[1]);
        });
    </script>
