        function load(name) {
            let xhr = new XMLHttpRequest(),

            xhr.overrideMimeType("text/html;charset=utf-8");//默认为utf-8

                nw.appendChild(td3);//题目名称

                td4.innerHTML = td4v;
                nw.appendChild(td4);
                fa.appendChild(nw);
            }
            catch (err) {
                alert(err);
            }

        }
        function GoToSearch() {
            var id = document.getElementById("NumTxt").value;//输入的字符
            id = id.toUpperCase();

            var fa = document.getElementById("ProblemList"), cnt = 0;//添加的位置
            var el = document.getElementById('ProblemList');
            var childs = el.childNodes;
            for (var i = childs.length - 1; i >= 5; i--) el.removeChild(childs[i]);


            for (var i = 0; i < ProblemId.length; i++) {
                if (ProblemId[i].indexOf(id) > -1) {

            }
        }
