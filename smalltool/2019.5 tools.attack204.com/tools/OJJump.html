    <script type = "text/javascript">
        function NormalJump() {
            var opt = document.getElementById("select").value;
            var id = document.getElementById("txt2").value;
            var luogulink = "https://www.luogu.org/problemnew/show/P",
                bzojlink  = "https://www.lydsy.com/JudgeOnline/problem.php?id=",
                cflink    = "https://codeforces.com/contest/",
                hdulink   = "http://acm.hdu.edu.cn/showproblem.php?pid=";
            if(opt == 'luogu') {
                window.open(luogulink + id);
            } else if(opt == 'bzoj') {
                window.open(bzojlink + id);
            } else if(opt == 'cf') {
                var pre = id.substr(0, id.length - 1), suf = id[id.length - 1];
                window.open(cflink + pre + "/problem/" + suf);
            } else if(opt == 'hdu') {
                window.open(hdulink + id);
            }
        }
        function erase() {
            var a = document.getElementById("txt2");
            a.value = "";
        }
        function txtchange() {
            erase();
            var myselet = document.getElementById("select");
            var name = myselet.options[myselet.selectedIndex].value;
            var txtid = document.getElementById("txt2");
            if(name == 'cf')         txtid.placeholder = "示例:123d";
            else if(name == 'luogu') txtid.placeholder = "示例:1000";
            else if(name == 'bzoj')  txtid.placeholder = "示例:1001";
            else if(name == 'hdu')   txtid.placeholder = "示例:1000";
        } 
    </script>
    <script type = "text/javascript">
        function AutoJump() {
            var txt = document.getElementById("AutoTxt").value;
            //alert(txt); 
            var PlacePos = txt.indexOf(' ', 0), opt, id;
            if(PlacePos == -1) {
                for(var i = 0; i < txt.length; i++) 
                    if(txt[i] >= '0' && txt[i] <= '9') {
                        PlacePos = i;
                        opt = txt.substring(0, PlacePos),
                        id =  txt.substring(PlacePos, txt.length);
                        break;
                    }
            } else {
                opt = txt.substring(0, PlacePos),
                id =  txt.substring(PlacePos + 1, txt.length);
            }
            if(PlacePos == -1) {
                alert("输入不合法");
            }
            var luogulink = "https://www.luogu.org/problemnew/show/P",
                bzojlink  = "https://www.lydsy.com/JudgeOnline/problem.php?id=",
                cflink    = "https://codeforces.com/contest/",
                hdulink   = "http://acm.hdu.edu.cn/showproblem.php?pid=";
            if(opt == 'luogu') {
                window.open(luogulink + id);
            } else if(opt == 'bzoj') {
                window.open(bzojlink + id);
            } else if(opt == 'cf') {
                var pre = id.substr(0, id.length - 1), suf = id[id.length - 1];
                window.open(cflink + pre + "/problem/" + suf);
            } else if(opt == 'hdu') {
                window.open(hdulink + id);
            }         
        }
    </script>
